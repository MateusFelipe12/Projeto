<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sua Biblioteca</title>
	<link rel="stylesheet" href="../styles/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="icon" type="imagem/png" href="../img/favicon (2).ico"/>
  <link rel="stylesheet" href="../node_modules/@splidejs/splide/dist/css/splide.min.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/toastify-js/src/toastify.css">
</head>

<body>
	<div class="header">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="btn-hamburguer d-lg-none d-block" role="buttton" data-toggle="collapse" data-target="#menu-header" aria-expanded="false">
				<i class="small material-icons">menu</i>
			</a>
			<a class="nav-link" href="/html/index.html">
				<img class="img-fluid" src="../img/logo.png" alt="Logo da biblioteca">
			</a>
			<div class="navbar-collapse collapse" id="menu-header">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#livros" class="nav-link">Livros</a>
					</li>
					<li class="nav-item">
						<a href="/html/lidos.html" class="nav-link">Lidos</a>
					</li>
						<li class="nav-item">
							<a href="/html/sobre.html" class="nav-link">Sobre</a>
						</li>
					</ul>
				</div>
			</nav>
	</div>

	<div class="banner-page">
		<div class="banner-imagem">
			<div class=" contents d-flex align-items-center justify-content-center justify-content-lg-start px-3 px-lg-5">
				<h1> <small>Bem Vindo a</small><br> Biblioteca Digital</h1>
			</div>
		</div>
	</div>
		
	<div id="livros">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<table class="table table-dark" id="table-livros">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Livro</th>
								<th scope="col">Autor</th>
								<th scope="col">
									<a type="button" data-target="#new-livro" data-toggle="modal" onclick="receberSubmitFormLivros()">
										<i class="tiny material-icons">add</i>
									</a>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr id="tr-null">
								<td colspan="4">Ainda não exixtem regirstros</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		
		
		<div class="modal" id="new-livro" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Cadastrar novo livro</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<i class="tiny material-icons">close</i>
						</button>
					</div>
					<div class="modal-body">
							<form id="form-cadastro-livros">
								<div class="form-group">
									<label for="livro">Livro</label>
									<input type="text " value class="form-control" id="livro" placeholder="Informe o nome do livro" autocomplete="off">
								</div>
								<div class="form-group">
									<label for="autor">Autor</label>
									<input type="text " value class="form-control" id="autor" placeholder="Informe o autor do livro" autocomplete="off">
								</div>
								<button type="submit" class="btn btn-primary">Salvar</button>
							</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
		
	<div id="autores">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<table class="table table-dark" id="table-autores">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome do Autor</th>
								<th scope="col">Nascimento</th>
								<th scope="col">
									<a type="button" data-target="#new-autor" data-toggle="modal" onclick="receberSubmitFormAutores()">
										<i class="tiny material-icons">add</i>
									</a>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr id="tr-null">
								<td colspan="4">Ainda não exixtem regirstros</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		
		
		<div class="modal" id="new-autor" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Cadastrar novo autor</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<i class="tiny material-icons">close</i>
						</button>
					</div>
					<div class="modal-body">
							<form id="form-cadastro-autores">
								<div class="form-group">
									<label for="autor">Autor</label>
									<input type="text " value class="form-control" id="autor" placeholder="Informe o nome do autor" autocomplete="off">
								</div>
								<div class="form-group">
									<label for="dataNascimento">Data de Nascimento</label>
									<input type="date" value class="form-control" id="dataNascimento" placeholder="Informe o autor do livro" autocomplete="off">
								</div>
								<button type="submit" class="btn btn-primary">Salvar</button>
							</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
		
		
		
		
		<script src="../js/jquery/jquery-3.6.1.js"></script>
		<script src="../js/bootstrap/bootstrap.min.js"></script>
		<script src="../js/index.js"></script>
		<!-- <script src="../node_modules/@splidejs/splide/dist/js/splide.min.js"></script> -->
		<script src="../node_modules/toastify-js/src/toastify.js"></script>
	</body>
</html>
